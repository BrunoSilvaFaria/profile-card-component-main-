<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <section class="section-perfil">
      <div class="foto-capa">
        <img src="./images/bg-pattern-card.svg" alt="Foto de capa do usuario" class="foto-capa-item">
      </div>

      <div class="foto-perfil">
        <img src="./images/image-victor.jpg" alt="Foto de usuario do perfil" class="foto-perfil-item">
      </div>

      <header class="header-perfil">
        <div class="header-perfil__info">
          <h1 class="header-perfil__nome">Victor Crest</h1>
          <span class="header-perfil__idade">26</span>
        </div>
        <h2 class="header-perfil__cidade">London</h2>
      </header>
      <hr>
    </section>

    <section class="section-info">
      <div>
        <ul class="section-info__list">
          <li>
            <h1 class="section-info__list-item">80K</h1>
            <span class="section-info__list-quantidade">Followers</span>
          </li>
          <li>
            <h1 class="section-info__list-item">803K</h1>
            <span class="section-info__list-quantidade">Likes</span>
          </li>
          <li>
            <h1 class="section-info__list-item">1.4K</h1>
            <span class="section-info__list-quantidade">Photos</span>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
